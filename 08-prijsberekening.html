<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        kostprijs = prompt("Wat is de kostprijs?", 10);
        btw = prompt("Wat is het btwpercentage?", 21);
        aantal = prompt("Wat is het aanstal stuks?", 2);
        if (kostprijs == null || btw == null || aantal == null) {
            document.write("<p>U heeft geannuleerd!");
        } else if (kostprijs.length == 0 || btw.length == 0 || aantal.length == 0) {
            document.write("<p>U heeft niet alles ingegeven!");
        } else if (isNaN(kostprijs) || isNaN(aantal) || isNaN(btw)) {
            document.write('<p>Het zijn niet allemaal nummers!</p>');
        } else {
            prijsInclBtw = (kostprijs * btw) / 100 + parseInt(kostprijs);
            console.log(prijsInclBtw)
            totaal = prijsInclBtw * aantal;
            document.write("Voor een prijs van " + kostprijs + ", btw van " + btw + " en " + aantal + " stuks is de totale prijs " + totaal)
        }
    </script>
</body>

</html>
