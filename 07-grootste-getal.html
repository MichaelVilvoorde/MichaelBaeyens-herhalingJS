<body>
    <script>
        var arr = [309, 40, 10, 49];

        function findLargestNum(arr) {
            var biggestNum = arr[0];
        }
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > biggestNum) {
                biggestNum = arr[i];
            }
        }
        console.log(findLargestNum([309, 40, 10, 49]));
    </script>
